<!doctype html>
<html lang="en">
  <head>

  	<title>Sign In Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="./login-form-14/css/style.css">
	
	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Administrator Login</h2>
				</div>
			</div>
			<div class="row justify-content-center" >
				<div class="col-md-12 col-lg-10" id="card">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(./login-form-14/images/lanka.jpg);">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
					<form action="#" class="signin-form">
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Username</label>
			      			<input type="text" class="form-control" id="username" placeholder="Username" required>
			      		</div>
						<div class="form-group mb-3">
							<label class="label" for="password">Password</label>
						<input type="password" class="form-control" id="password" placeholder="Password" required>
						</div>
						<div class="form-group">
							<button type="submit" target="_self" onclick="validate()" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
						</div>
		            	<div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#">Forgot Password</a>
									</div>
		            	</div>
		          </form>
		          <p class="text-center">Not a member? <a data-toggle="tab" href="./signUpForm/signup.html">Sign Up</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>
	<script>
		function validate()
		{
			var username=document.getElementById("username").value;
			var password=document.getElementById("password").value;
			
			if(username!="" && password!=""){
				if(username=="admin" && password=="admin")
				{
					 
					 window.open("./HTML/adminDash/examples/dashboard.html");
					 return false;
					 
				}
				else if(username=="customer" && password=="customer")
				{
					 
					 window.open("./HTML/Customer Dashboard/examples/dashboard.html");
					 
				}
				else if(username=="head" && password=="head")
				{
					 
					 window.open("./HTML/HedOfSettlement/examples/dashboard.html");
					 
				}
				else if(username=="relM" && password=="relM")
				{
					 
					 window.open("./HTML/RelationShipManager/examples/dashboard.html");
					 
				}
				else{
					alert("Enter correct userName and password");
				}
			}
			else{
				alert("Enter userName and password");
			}
			

		}
		
	</script>
	<script src="../login-form-14/js/bootstrap.min.js"></script>
  	<script src="../login-form-14/js/jquery.min.js"></script>
  	<script src="../login-form-14/js/main.js"></script>
  	<script src="../login-form-14/js/popper.js"></script>

	</body>
</html>
