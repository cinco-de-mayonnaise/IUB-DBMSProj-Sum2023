    <form action="connect.php" method="POST">

        </div>
      </div>

      </div>

      <div class="form-check-inline ml-1 mr-1 mb-2">

        <input type="text" id="pn" class="form-control-inline  ml-1 " name="Passport No" />
        <label for="passno." class="ml-1">Whether photocopy obtained? (where applicable)?</label>

                          <label for="passno.">Whether photocopy obtained? (where applicable)?</label>
                    
                    <input type="radio" class="form-check-input" id="Yes " />

                        <input type="radio" class="form-check-input" id=" No" />

        <input type="checkbox" class="form-check-input  ml-1" id="y51" name="PO for Passport">

        <input type="checkbox" class="form-check-input  ml-1" id="n52" name="PO for Passport">
        <label for="n">No</label>

      <div class="form-check-inline ml-1 mr-1 mb-2">

        <input type="checkbox" class="form-check-input  ml-1" id="n54" name="PO for Voter ID">

      <div class="form-check-inline ml-1 mr-1 mb-2">

        <input type="checkbox" class="form-check-input ml-1" id="y55" name="PO for NID">
        <label for="y">Yes</label>

        <input type="checkbox" class="form-check-input  ml-1" id="n56" name="PO for NID">

      <div class="form-check-inline ml-1 mr-1 mb-2">

        <label for="y">Yes</label>

        <input type="checkbox" class="form-check-input  ml-1" id="n58" name="PO for TIN">
        <label for="n">No</label>

      </div>


      <div class="form-check-inline ml-1 mr-1 mb-2">

        <input type="text" id="vr52" class="form-control-inline ml-1" name="VAT Reg No" />

        <input type="checkbox" class="form-check-input  ml-1" id="y59" name="PO for VAT Reg">

        <input type="checkbox" class="form-check-input  ml-1" id="n60" name="PO for VAT Reg">

      <div class="form-check-inline ml-1 mr-1 mb-2">

        <input type="checkbox" class="form-check-input  ml-1" id="y61" name="PO for DL no">
        <label for="y">Yes</label>

        <input type="checkbox" class="form-check-input  ml-1" id="n62" name="PO for DL no">
        <label for="n">No</label>

      </div>

        <div class="border border-dark col-lg-3">
          <label for="rm form-control-inline">A/C Opening

            Manager:</label>
          <div><input type="file" class="bg-light file border mt-2 mb-2 form-control" id="file2" name="RM signature">

          <div class="text-center">
            <label for="signature">Signature(With seal)</label>
          </div>

          <div><label for="Name">Name:</label>

            <input type="text" id="mrn" class="bg-light form-control-inline ml-1 " name="Name of RM" />
          </div>
          <div><label for="Date">Date:</label>

          <div class="text-center">

          </div>

          <div><label for="Name">Name:</label>

            <input type="text" id="mrn1" class="bg-light form-control-inline ml-1 " name="verified by" />

          <div><label for="Date">Date:</label>

        <div class="border border-dark col-lg-3">

          <div><input type="file" class=" bg-light border mt-2 mb-2 form-control" id="file4"
