      <div class="container">

      <div>
        <header class="text-center">
          <h4>KYC Profile Form</h4>
        </header>
        <header class="text-center">
          <h4>(Applicable for BO Account)</h4>
        </header>
      </div>
      <div class="container-fluid">
        <div class="border border-dark text-center text-white ml-1 mr-1 pt-2 pd-0"

      <form action="#">
        <div class="form-row mb-3 mt-3 ">
          <div class="col-6">
            <input type="text" class="form-control  ml-1" id="boid" placeholder="BO ID:" name="boid">
          </div>
          <div class="col-6">
            <input type="text" class="form-control mr-1" id="ifr51" placeholder="Internal Reference No./Code No.:"
              name="ifr">
          </div>
        </div>





        <div class="form-floating mb-3 ml-1 mr-1">
          <input id="name" type="acn" class="form-control" placeholder="1. Customer Account Name:">
        </div>
        <div class="form-floating mb-3 ml-1 mr-1">
          <input id="typeofaccount" type="acn" class="form-control " placeholder="2. Type of Account :">
        </div>
        <div class="form-floating mb-3 ml-1 mr-1">
          <input id="Rmn" type="aoname" class="form-control"
            placeholder="3. Name of Account Opening Officer/Relationship Manager :">
        </div>
        <div class="form-floating mb-3 ml-1 mr-1">
          <input id="sf" type="sf" class="form-control " rows="2"
            placeholder="4. What is the source of fund?How the source of fund has been verified (Where applicable)">
        </div>

        <div class="mb-3 ml-1 mr-1">
          <label for="Ownerbeneficial" class="form-label">5. Information regarding Beneficial Owner of the account (In
            case
            of company, information regarding controlling shareholder(s) and
            the shareholder(s) holding 20% or more shares)</label>
          <input type="text" id="bo" class="form-control" />
        </div>

        <div class="form-check-inline ml-1 mr-1 mb-2">
          <label for="passno.">6.Passport No.:</label>

          <input type="text" id="pn" class="form-control-inline  ml-1 " />
          <label for="passno." class="ml-1">Whether photocopy obtained? (where applicable)?</label>
          <!----
                          <label for="passno.">Whether photocopy obtained? (where applicable)?</label>
                    
                    <input type="radio" class="form-check-input" id="Yes " />
                        <label for="Yes "> Yes</label>
                    
                
                        <input type="radio" class="form-check-input" id=" No" />
                        <label for="No "> No</label>
                        -->

          <input type="checkbox" class="form-check-input  ml-1" id="y51">
          <label for="y">Yes</label>

          <input type="checkbox" class="form-check-input  ml-1" id="n52">
          <label for="y">No</label>


        </div>

        <div class="form-check-inline ml-1 mr-1 mb-2">
          <label for="vcno.">7. Voter ID Card No.:</label>

          <input type="text" id="vc" class="form-control-inline ml-1" />
          <label for="votercardno." class="ml-1">Whether photocopy obtained? (where applicable)?</label>
          <input type="checkbox" class="form-check-input  ml-1" id="y53">
          <label for="y">Yes</label>

          <input type="checkbox" class="form-check-input  ml-1" id="n54">
          <label for="y">No</label>

        </div>


        <div class="form-check-inline ml-1 mr-1 mb-2">

          <input type="text" id="nidno." class="form-control-inline  ml-1" />
          <label for="nationalcardno." class="ml-1">Whether photocopy obtained? (where applicable)?</label>
          <input type="checkbox" class="form-check-input ml-1" id="y55">
          <label for="y">Yes</label>

          <input type="checkbox" class="form-check-input  ml-1" id="n56">
          <label for="y">No</label>

        </div>


        <div class="form-check-inline ml-1 mr-1 mb-2">
          <label for="TINno.">9. T.I.N No.:</label>

          <input type="text" id="vc51" class="form-control-inline ml-1" />
          <label for="tinno." class="ml-1">Whether photocopy obtained? (where applicable)?</label>
          <input type="checkbox" class="form-check-input ml-1" id="y57">
          <label for="y">Yes</label>

          <input type="checkbox" class="form-check-input  ml-1" id="n58">
          <label for="y">No</label>

        </div>


        <div class="form-check-inline ml-1 mr-1 mb-2">
          <label for="vrno.">10. Var Reg. No.:</label>

          <input type="text" id="vr52" class="form-control-inline ml-1" />
          <label for="varregno." class="ml-1">Whether photocopy obtained? (where applicable)?</label>
          <input type="checkbox" class="form-check-input  ml-1" id="y59">
          <label for="y">Yes</label>

          <input type="checkbox" class="form-check-input  ml-1" id="n60">
          <label for="y">No</label>

        </div>

        <div class="form-check-inline ml-1 mr-1 mb-2">
          <label for="dlno.">11. Driving License No.:</label>

          <input type="text" id="dl51" class="form-control-inline  ml-1" />
          <label for="drivinglicenseno." class="ml-1">Whether photocopy obtained? (where applicable)?</label>
          <input type="checkbox" class="form-check-input  ml-1" id="y61">
          <label for="y">Yes</label>

          <input type="checkbox" class="form-check-input  ml-1" id="n62">
          <label for="y">No</label>

        </div>








        <div class="mb-3 ml-1 mr-1">
          <label for="What does the customer do?">12. What does the customer do? :</label>
          <textarea class="form-control bg-light" rows="2" id="occupation"
            placeholder="Mention the occupation of the client in detail:"></textarea>
        </div>
        <div class="form-group mb-3 ml-1 mr-1">
          <label for="comment">Comments(If any):</label>
          <textarea class="form-control bg-light" rows="2" id="comment1"></textarea>
          <label for="riskconsiderationcomment">(Comments may be made in this part regarding risk of the customer in
            consideration of subjective judgement)</label>
        </div>

        <div class="row mb-2 ml-1 mr-1">
          <div class="border border-dark col-lg-3 ">
            <input type="file" class=" bg-light file border mb-5 form-control" id="file1">

            <div class=" text-center mt-1">
              <label for="signature" class="mt-5">Signature</label>
            </div>

          </div>
          <div class="border border-dark col-lg-3">
            <label for="rm form-control-inline">A/C Opening
              Officer/Relationship
              Manager:</label>
            <div><input type="file" class="bg-light file border mt-2 mb-2 form-control" id="file2"></div>
            <div class="text-center">
              <label for="signature">Signature(With seal)</label>
            </div>

            <div><label for="Name">Name:</label>

              <input type="text" id="mrn" class="bg-light form-control-inline ml-1 " />
            </div>
            <div><label for="Date">Date:</label>

              <input type="text" id="mrd" class="bg-light form-control-inline ml-1 " />
            </div>


          </div>

          <div class="border border-dark col-lg-3">
            <label for="rm form-control-inline">Verified by:</label>
            <div><input type="file" class=" bg-light file border mt-2 mb-2 form-control" id="file3"></div>
            <div class="text-center">
              <label for="signature">Signature(With seal)</label>
            </div>

            <div><label for="Name">Name:</label>

              <input type="text" id="mrn1" class="bg-light form-control-inline ml-1 " />
            </div>
            <div><label for="Date">Date:</label>

              <input type="text" id="mrd1" class="bg-light form-control-inline ml-1 " />
            </div>


          </div>

          <div class="border border-dark col-lg-3">
            <label for="rm form-control-inline">Approved by:</label>
            <div><input type="file" class=" bg-light border mt-2 mb-2 form-control" id="file4"></div>
            <div class="text-center">
              <label for="signature">Signature(With seal)</label>
            </div>

            <div><label for="Name">Name:</label>

              <input type="text" id="mrn2" class=" bg-light form-control-inline ml-1 " />
            </div>
            <div><label for="Date">Date:</label>

              <input type="text" id="mrd2" class="form-control-inline bg-light ml-1 " />
            </div>


          </div>
